<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <a href="#" class="header__logo">
                <img src="./img/logo.svg" alt="logo">
            </a>
            <div class="header__menu">
                <nav class="header__nav">
                    <a href="#" class="header__link">Чем занимаемся</a>
                    <a href="#" class="header__link">Процесс работы</a>
                    <a href="#" class="header__link">Команда</a>
                </nav>
                <button class="button header__button">Оставить заявку</button>
            </div>
        </div>
    </header>
    <main>
        <section class="main-screen">
            <div class="container main-screen__container">
                <h1 class="main-screen__header">Собираем игровой ПК под ваш бюджет</h1>
                <div class="main-screen__timer">
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Дней</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Часов</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Минут</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Секунд</div>
                    </div>
                </div>
                <button class="button main-screen__button">Оставить заявку</button>
            </div>
            <div class="main-screen-bg">
                <img src="./img/main-screen__bgc.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
